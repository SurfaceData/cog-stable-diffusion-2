image: "surface-data/stable-diffusion-v2"

build:
  cuda: "11.3"
  gpu: true

  python_version: "3.8"

  python_packages:
    - "git+https://github.com/huggingface/diffusers.git@30f6f44"
    - "accelerate==0.11.0"
    - "torch==1.13.0"
    - "torchvision==0.14.0"
    - "transformers==4.21.0"
  
  run:
    - pip3 install "https://github.com/apolinario/xformers/releases/download/0.0.3/xformers-0.0.14.dev0-cp38-cp38-linux_x86_64.whl"
    - python3 -c 'import torch; from diffusers import DiffusionPipeline, EulerDiscreteScheduler; s = EulerDiscreteScheduler.from_pretrained("stabilityai/stable-diffusion-2", subfolder="scheduler", prediction_type="v_prediction"); p = DiffusionPipeline.from_pretrained("stabilityai/stable-diffusion-2",torch_dtype=torch.float16, revision="fp16", scheduler=s)'

predict: "server.py:Predictor"
