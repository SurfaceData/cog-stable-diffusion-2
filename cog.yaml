image: "surface-data/stable-diffusion-v2"

build:
  cuda: "11.3"
  gpu: true

  python_version: "3.8"

  system_packages:
    - "python3-opencv"

  python_packages:
    - "diffusers==0.9.0"
    - "accelerate==0.11.0"
    - "invisible-watermark==0.1.5"
    - "numpy==1.23.5"
    - "opencv-python==4.6.0.66"
    - "Pillow==9.3.0"
    - "scipy==1.9.3"
    - "torch==1.13.0"
    - "torchvision==0.14.0"
    - "transformers==4.21.0"
  
  run:
    - pip3 install "https://github.com/apolinario/xformers/releases/download/0.0.3/xformers-0.0.14.dev0-cp38-cp38-linux_x86_64.whl"
    - python3 -c 'import torch; from diffusers import DiffusionPipeline; p = DiffusionPipeline.from_pretrained("stabilityai/stable-diffusion-2", torch_dtype=torch.float16, revision="fp16")'

predict: "server.py:Predictor"
